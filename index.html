<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Video Export Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Export and re-encode your own AI generated videos.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>AI Video Export Tool</h1>
    <p class="subtitle">
      Upload and export videos you own or have rights to.
    </p>

    <div class="box">
      <input type="file" id="videoInput" accept="video/*">
      <button id="processBtn">Export Video</button>
      <p id="status"></p>
    </div>

    <p class="disclaimer">
      Disclaimer: This tool processes only videos that you own or are authorized to use.
      No watermark removal or DRM bypass is performed.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
